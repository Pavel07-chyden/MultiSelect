<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Select</title>

  <style>
    select {
      width: 20em;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Multiselect</h1>
    <div class="row">
      <div class="info">
        <label>Tenders</label>
        <div>
          Show selected <span id='result'></span>
        </div>
      </div>
      <div class="col ">
        <select name="field1" id="field1" multiple multiselect-search="true" multiselect-select-all="true"
          multiselect-max-items="5">
          <option value="1">Clild 1</option>
          <option value="2">Clild 2</option>
          <option value="3">Clild 3</option>
          <option value="4">Clild 4</option>
          <option value="5">Clild 5</option>
          <option value="6">Clild 6</option>

        </select>
      </div>
    </div>

    <br /><br /><br />

  </div>

  <script src="multiselect.js"></script>
</body>

</html>
